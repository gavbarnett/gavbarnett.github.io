<!--Set DOCTYPE for HTML5-->
<!DOCTYPE html>
<html>
  <head>
    <title>Terminal</title>
    <link href='https://fonts.googleapis.com/css?family=Droid Sans Mono' rel='stylesheet'>
    <link rel="stylesheet" href="css/main.css">
  </head>
 <body>
    <div id="terminal">
    	<ul id="output">
        <!--Empty unordered list-->
      </ul>
      <!--Below list place input box-->
    		<div class="cmd-panel">
          <table class="cmd-table">
            <tr>
              <td id="username" class="username">
                <!--space for in-line prompt, i.e. "user" normally-->
                gavbarnett.github.io
              </td>
              <td class="dir">
                <!--space for in-line prompt, i.e. "/bin/..." normally-->
                /
              </td>
              <td class="cmd-input">
                <!--user input area, this is a multiline text box-->
                <textarea id="input" class="cmd-input-text" autofocus rows="5">
                </textarea>
              </td>
            </tr>
          </table>
        </div>
    </div>
  </body>
  <body onload="load()">
  <script type="text/javascript">
	   var version = "0.0.1";
  </script>
  <script type="text/javascript" src="js/terminal.js"> </script>
  <script type="text/javascript" src="js/OS.js"> </script>
  <script type="text/javascript" src="js/tests.js"> </script>
</html>
